<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MK8 Builder</title>
    <link rel="stylesheet" href="css/mk8.css"> 
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="home">

    <div id="builder-container">
        <div id="builder-driver">
        </div>
        <div id="builder-equipment">
            <div class="builder-equipment-overlay">
                <div class="karts column-selector">
                    <div class="karts-container"></div>
                </div>
                <div class="tires column-selector middle-column">
                    <div class="tires-container"></div>
                </div>
                <div class="gliders column-selector" >
                    <div class="gliders-container"></div>
                </div>

                <div class="karts-o column-selector" data-columnname="karts"></div>
                <div class="tires-o column-selector middle-column"  data-columnname="tires"></div>
                <div class="gliders-o column-selector" data-columnname="gliders"></div>
            </div>
            <div class="equipment-selector">
                <img class="uppertriangle" src="img/uppertriangle.png"/>
                <img class="itemselector" src="img/itemselector.png" />
                <img class="lowertriangle" src="img/lowertriangle.png" />
            </div>
        </div>
        <div id="builder-totals">
        	<span>Speed</span><span class="speed-amount numbers"></span>
        	<div id="speed-bar" class="inset-shadow statbar">
        		<div id="speed-amount" class="amount"></div>
        	</div>

        	<span>Acceleration</span><span class="acceleration-amount numbers"></span>
        	<div id="acceleration-bar" class="inset-shadow statbar">
        		<div id="acceleration-amount" class="amount"></div>
        	</div>

        	<span>Weight</span><span class="weight-amount numbers"></span>
        	<div id="weight-bar" class="inset-shadow statbar">
        		<div id="weight-amount" class="amount"></div>
        	</div>

        	<span>Handling</span><span class="handling-amount numbers"></span>
        	<div id="handling-bar" class="inset-shadow statbar">
        		<div id="handling-amount" class="amount"></div>
        	</div>

        	<span>Traction</span><span class="grip-amount numbers"></span>
        	<div id="grip-bar" class="inset-shadow statbar">
        		<div id="grip-amount" class="amount"></div>
        	</div>
        </div>
        <div id="builder-info">
            <span class="info-image"></span>
            <span class="info-name"></span>
        </div>
        <div id="loading-modal">
            <div id="loading">
                <img src="img/loading.gif" style="margin:0 auto;" alt=""/>
                <span class="loadingtext">Loading...</span>
            </div>
        </div>
        <div id="driver-highlight">
            <img src="img/selected.png" width="95px" height="95px" alt="selected highlight"/>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/inheritance.js"></script>
    <script src="js/hashids.js"></script>
    <script src="js/mk8.js"></script>
    <script src="js/mk8.data.js"></script>
    <script src="js/mk8.UI.js"></script>
    <script src="js/entities.js"></script>
    
    <script>
    	$(document).ready(function(){
    		mk8.builder.init();
    	});
    </script>
</body>
</html>
